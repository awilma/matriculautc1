#{form action:@list().remove('page'), method:'GET'}
    #{if _fields}
        <input  type="hidden" name="searchFields" value="${_fields.toString().substring(1, _fields.toString().length()-1).replace(',', '')}" />
    #{/if}
    <div class="row">
    	<div class="col-lg-4">
    		<input class="form-control" type="text" name="search" value="${params.search?.escape()?.raw()}" /> 
    	</div>
    	<div class="col-lg-4">
    		<input class="btn btn-success" type="submit" value="&{'crud.search'}" />
    	</div>
    </div>
    <br>
    #{if _caller.params.search}
        (<a class="btn btn-success" href="@{list()}">&{'crud.list.totalSize', _caller.totalCount}</a>)
    #{/if}
#{/form}
